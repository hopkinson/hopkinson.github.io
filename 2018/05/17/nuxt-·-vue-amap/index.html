<p>首先，vue-amap是不支持SSR渲染的。這個估計官方也說了。<br><img src="http://ol02dlpzm.bkt.clouddn.com/c6860a569215b6776119a8a90935fe1c.png" alt=""></p>
<p>所以要用一種不走ssr的方法。</p>
<p>之前也試過直接在<code>nuxt.config.js</code>里配置<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line"> src: &apos;~plugins/amap.js&apos;,</span><br><span class="line"> ssr: false</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>結果發現還是不起效果，還報錯:<br><figure class="highlight plain"><figcaption><span>read property 'load' of null```</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">解決方法就是：</span><br><span class="line">&gt; 很簡單，一個`&lt;no-ssr&gt;`即可。詳情點擊： [這裡](https://nuxtjs.org/api/components-no-ssr#the-lt-no-ssr-gt-component)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">代碼：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```html</span><br><span class="line">&lt;no-ssr placeholder=&quot;Loading...&quot;&gt;</span><br><span class="line">  &lt;el-amap</span><br><span class="line">           :center=&quot;center&quot;</span><br><span class="line">           :zoom=&quot;zoom&quot;</span><br><span class="line">           :scrollWheel=&quot;false&quot;</span><br><span class="line">           :vid=&quot;&apos;amap-vue&apos;&quot;&gt;</span><br><span class="line">    &lt;el-amap-marker vid=&quot;component-marker&quot;</span><br><span class="line">                    :position=&quot;center&quot;&gt;&lt;/el-amap-marker&gt;</span><br><span class="line">  &lt;/el-amap&gt;</span><br><span class="line">&lt;/no-ssr&gt;</span><br></pre></td></tr></table></figure></p>
